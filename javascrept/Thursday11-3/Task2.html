    <meta charset="UTF-8">

    <title>Document</title>

<body>
    

<script>
    let x = prompt("Enter the first number");
    let y = prompt("Enter the second number ");
    let z = prompt("Enter the type of calculation ");
    
  


        switch(z) {
        case "-":

            num= parseInt(x)- parseInt(y)
        break;
        case "+":
            num= parseInt(x)+ parseInt(y)
        break;
        case "*":
            num= parseInt(x)* parseInt(y)  
            break;
        case "/":
            num= parseInt(x)/ parseInt(y)   
            break;

        default:
            alert("Error");
}
alert(num);
console.log(num);

</script>
